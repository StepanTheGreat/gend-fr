<ion-grid>
  <ion-col>
    <ion-col>
      <ion-text>
        <h1>Sign in into your account!</h1>
      </ion-text>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-input 
          label="Email" type="email" placeholder="example@email.com"
          (input)="newValueEmail($event)"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
          label="Password" [type]="(displayPassword) ? 'text' : 'password'"
          (input)="newValuePassword($event)"
        ></ion-input>
        <ion-icon [name]="(displayPassword)? 'eye-outline' : 'eye-off-outline'" (click)="showPassword()"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-row class="signin-btn">
        <ion-button>Sign in</ion-button>
      </ion-row>
    </ion-col>
  </ion-col>
</ion-grid>
