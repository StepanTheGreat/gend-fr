<ion-col class="game-content">
  <ion-text class="mistake-description">
    <div class="mistake-description">
      <p class="mistake-description-text">
        {{mistakeDescription}}
      </p>
    </div>
  </ion-text>
  <ion-text class="current-word">
    <h1 class="current-word-text">{{word}}<span class="current-word-ending">{{wordEnding}}</span></h1>
  </ion-text>
  <ion-col class="gender-btns">
    <app-gender-btn 
      *ngFor="let button of gameButtons"
      [btnIndex]="button.btnIndex"
      [btnTheme]="button.btnTheme"
      (checkGender)="checkGender(button.btnIndex)"
    >{{button.articles[articleIndex]}}</app-gender-btn>
  </ion-col>
</ion-col>
