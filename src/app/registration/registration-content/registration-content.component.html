<ion-col class="ion-text-center ion-justify-content-center align-items-center">
  <ion-col class="ion-text-center ion-justify-content-center align-items-center">
    <ion-text>
      <h1 *ngIf="!signedIn; else notSignedHeader">Sign in into your account!</h1>
      <ng-template #notSignedHeader> <!-- If signed in-->
        <h1>You're already signed in!</h1>
      </ng-template>
    </ion-text>
  </ion-col>
  <ion-col *ngIf="!signedIn"> <!-- The input is only displayed if not signed in-->
    <ion-item>
      <ion-input 
        label="Email" type="email" placeholder="example@email.com"
        (change)="newValueEmail($event)"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input 
        label="Password" [type]="(displayPassword) ? 'text' : 'password'"
        (change)="newValuePassword($event)"
      ></ion-input>
      <ion-icon [name]="(displayPassword)? 'eye-outline' : 'eye-off-outline'" (click)="showPassword()"></ion-icon>
    </ion-item>
  </ion-col>
  <ion-col>
    <ion-row class="signin-btn">
      <div *ngIf="!signedIn else signOutButton"> <!-- Not signed in-->
        <ion-button (click)="signIn()">Sign in</ion-button>
        <ion-button (click)="signUp()">Sign up</ion-button>
      </div>
      <ng-template #signOutButton> <!-- Signed in-->
        <ion-button color="danger" (click)="signOut()">Sign out</ion-button>
      </ng-template>
    </ion-row>
  </ion-col>
  <ion-col *ngIf="!signedIn"> <!-- The logging operation details are displayed only if the user is not signed in-->
    <ion-text class="signing-description">
      {{description}}
    </ion-text>
  </ion-col>
</ion-col>
